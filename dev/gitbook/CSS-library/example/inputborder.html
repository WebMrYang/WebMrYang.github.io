<style>
    div {
        position: absolute;
        display: inline-block;

    }

    input {
        outline: none;
        border: 0px;
        position: relative;
        /* background: blue; */

    }

    /* 划线动态 */

    span {
        position: absolute;
        background: red;
        transition: transform 0.2s ease-in-out
    }


    .top,
    .bottom {
        height: 1px;
        width: 100%;
        transform: scaleX(0);
    }

    .bottom {
        bottom: 0;
        transform-origin: right center;
    }

    input:focus~.bottom {
        transform: scaleX(1);
        transform-origin: left center;
    }

    .top {
        top: 0px;
        transform-origin: left center;
        transition-delay: 0.4s;
    }

    input:focus~.top {
        transform: scaleX(1);
        transform-origin: right center;
    }

    .left,
    .right {
        height: 100%;
        top: 0px;
        width: 1px;
        transform: scaleY(0);
    }

    .right {
        right: 0px;
        transform-origin: top center;
        transition-delay: 0.2s;
    }

    input:focus~.right {
        transform: scaleY(1);
        transform-origin: bottom center;
    }

    .left {
        transform-origin: bottom center;
        transition-delay: 0.6s;
    }

    input:focus~.left {
        transform: scaleY(1);
        transform-origin: top center;
    }
</style>

<body>

</body>
<div>
    <input type="text" placeholder="input Underline">
    <span class="top"> </span>
    <span class="right"> </span>
    <span class="bottom"> </span>
    <span class="left"> </span>
</div>
