    span {
        position: relative;
        z-index: 1;
    }

    span::before {
        position: absolute;
        z-index: -1;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        background: red;
        content: '';
        transform: scaleX(0);
        transform-origin: center left;
        transition: transform 0.1s linear;
    }

    span:hover::before {
        transform: scaleX(1);
        transform-origin: center left;
    }
</style>
