<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #demo {
            position: relative;
            left: 200px;
            top: 200px;
            width: 200px;
            height: 200px;
            background: tomato;
            transform: rotate(-45deg)
        }

        #demo::before {
            content: '';
            height: 100%;
            width: 100%;
            background: tomato;
            position: absolute;
            top: -50%;
            left: 0;
            border-radius: 50%;
            transform: rotate(-90deg)
        }

        #demo::after {
            content: '';
            height: 100%;
            width: 100%;
            background: tomato;
            position: absolute;
            top: 0;
            right: -50%;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="demo"></div>

</body>

</html>
