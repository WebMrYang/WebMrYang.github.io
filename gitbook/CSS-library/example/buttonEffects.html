<style>
    button {
        background: palegreen;
        border: none;
        outline: none;
        width: 100px;
        height: 30px;
        cursor: pointer;
        position: relative;
        z-index: 1;
    }

    button::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 0;
        background: red;
        /* transform: scaleY(0); */
        transform-origin: center bottom;
        transition: transform 0.4s ease-in-out;
    }

    button:hover::before {
        height: 100%;
        /* transform: scaleY(1); */
        transform-origin: center top;
    }
</style>
